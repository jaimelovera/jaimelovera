<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" href="img/tiles/tile2048.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="My 2048 Game Implementation.">
  <meta name="author" content="Jaime Lovera">
  <title>2048 Game</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/main.css" rel="stylesheet">
  <link href="css/2048-game.css" rel="stylesheet">

</head>

<body id="body">

  <section>
    <div class="container">
      <div class="row justify-content-center no-gutters mb-5 mx-2 projects-border bg-black-stars">
        <div class="col-lg-6 text-center align-self-center">
          <canvas id="myCanvas" class="img-fluid" width="370" height="370"></canvas>
        </div>
        <div class="col-lg-6 pl-lg-4 pt-4">
          <div class="text-center h-100 project">
            <div class="d-flex h-100">
              <div class="project-text w-100 my-auto py-0 text-center">
                <h4 class="text-white"><span class="bg-black">2048 Game</span></h4>
                <p class="mb-0 text-white"><span class="bg-black">Combine tiles and reach 2048 to win.<br/>Use arrow keys or swipe to move.<br/>R to restart or use button.</span></p>
                <hr class="mb-2 mt-4 ml-0">
                <button class="btn js-scroll-trigger" onclick="var restart = new Audio('mp3/restart.mp3');restart.play();reset()">Restart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/2048-game.js"></script>

</body>
</html>
